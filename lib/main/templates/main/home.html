<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main/home.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <h1>The ultimate library</h1>
        <div class="content">
            <ul>
                <div class="title">
                <li>Title</li>
                <li>Author</li>
                <li>Year Published</li>
                </div>
    
                {% for book in books %}
                <a href="{% url 'details' book.id %}" id="book-link">
                <div class="data">
                    <li>{{ book.title }}</li>
                    <li>{{ book.author }}</li>
                    <li>{{ book.release_year }}</li>
                </div>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
